			<div style="float:left; width: 50%;">
				<button type="button" name="runIt" id="runIt">Run It!</button><br />
				<textarea name="luaScript" id="luaScript" cols="50" rows="35">

light = waidPointLight(0xFFFFFF)
waidSetObjectPosition(light, 10, 50, 130)
waidAddToScene(mainScene, light)

cube = waidCube(1, 1, 1)
waidAddToScene(mainScene, cube)

function render()
  waidRotateObjectX(cube, 0.01)
  waidRotateObjectY(cube, 0.01)

  s = math.abs(math.sin(os.clock())*3)
  waidSetObjectScale(cube, s, s, s)

end
